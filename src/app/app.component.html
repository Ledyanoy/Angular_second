<div>
  <h2>Posts Form</h2>
  <app-post-form
    (onAdd)="updatePosts($event)"
  >

  </app-post-form>
  <hr>
  <app-post *ngFor="let p of postList"
            [post]="p"
            (onRemove)="removePost($event)"
  >
    <div #postInfo>
      <small *ngIf="p.text.length > 15; else short">
        Длинный текст
      </small>
      <ng-template #short>
        <small>
          Короткий текст
        </small>
      </ng-template>
    </div>
  </app-post>
</div>
